<div class="container-fluid">
    <h1 class="text-center">Product List</h1>
    <p *ngIf="isDeleted" class="text-success text-center">{{productMsg}}</p>
    <p *ngIf="!isDeleted" class="text-warning text-center">{{productMsg}}</p>
    <table class="table table-responsive table-info table-bordered align-middle text-center">
        <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList; let i = index">
                <td>{{i+1}}</td>
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <div class="btn-group-vertical">
                        <button class="btn btn-danger mb-1" (click)="deleteProduct(item.id)"><fa-icon
                                [icon]="icon"></fa-icon>
                            Delete</button>
                        <button class="btn btn-warning" routerLink="/seller-update-product/{{item.id}}"><fa-icon
                                [icon]="pentosquare"></fa-icon> Update</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
