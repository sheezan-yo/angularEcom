<!-- modal -->
<div class="modal fade" id="prodMsg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                {{addProductMsg}}
            </div>
            <div class="modal-footer">
                <button *ngIf="isProdAdd" type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                <button *ngIf="!isProdAdd" type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- form -->
<form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="col-lg-6 offset-lg-3 container">
    <h1 class="text-center text-secondary">Add New Product</h1>
    <div class="mb-3">
        <label for="nameInput" class="form-label ms-1">Product Name</label>
        <input id="nameInput" name="name" type="text" class="form-control" placeholder="Enter Product Name" ngModel>
    </div>
    <div class="mb-3">
        <label for="priceInput" class="form-label ms-1">Price</label>
        <input id="priceInput" name="price" type="text" class="form-control" placeholder="Enter Product Price" ngModel>
    </div>
    <div class="mb-3">
        <label for="CategoryInput" class="form-label ms-1">Category</label><br />
        <!-- <input id="categoryInput" name="category" type="" class="form-control"
            placeholder="Choose Category of your product" ngModel> -->
        <select name="category" id="categoryInput" class="form-select" ngModel>
            <option value="null" selected>select below</option>
            <option value="beauty">Beauty</option>
            <option value="books">Books</option>
            <option value="clothing">Clothing</option>
            <option value="grocery">Grocery</option>
            <option value="home">Home Furnishing</option>
            <option value="mobile">Mobile Phone</option>
            <option value="toys">Toys</option>
            <option value="watch">Watches</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="descritionInput" class="form-label ms-1">Description</label><br />
        <textarea name="description" id="descriptionInput" placeholder="Enter Product Description" class="form-control"
            ngModel></textarea>
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label ms-1">Product Image</label>
        <input id="imageUrl" name="image" type="url" class="form-control" placeholder="Enter Product Image URL" ngModel>
    </div>
    <div class="mt-5 text-center">
        <button class="btn btn-dark form-control mb-3" data-bs-toggle="modal" data-bs-target="#prodMsg"
            (click)="clearFields()">Add
            Product</button>
    </div>
</form>
