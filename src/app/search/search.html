<div class="row searchItem justify-content-between align-items-center" *ngFor="let item of searchResult">
    <div class="col-sm-3" (click)="productDetail(item.id)">
        <img src="{{item.image}}" alt="">
    </div>
    <div class="col-sm-8 details" (click)="productDetail(item.id)">
        <h4 class="text-primary-emphasis">{{item.name}}</h4>
        <p><b>Price: {{item.price | currency}}</b></p>
        <p><span>Category: {{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>
    <hr>
</div>
